name: Font Build

on:
  workflow_dispatch:
    inputs:
      fontFamily:
        description: 'Font Family to build'
        required: true
        default: 'IosevkaCustom'
        type: choice
        options:
        - IosevkaCustom
        - IosevkaTermCustom

jobs:
  build:
    name: Build ${{ inputs.fontFamily }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          path: iosevka

      - name: Install ttfautohint
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ttfautohint

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Build ${{ inputs.fontFamily }}
        shell: bash
        working-directory: iosevka
        run: |
          npm ci
          npm run build -- contents::${{ inputs.fontFamily }}

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: ${{ inputs.fontFamily }}
          path: iosevka/dist
          include-hidden-files: true
