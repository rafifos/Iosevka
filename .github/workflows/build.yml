name: Font Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        fontFamily: 
          - IosevkaCustom
          - IosevkaTermCustom

    name: Build ${{ matrix.fontFamily }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install ttfautohint
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ttfautohint

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Get Font version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

      - name: Cache npm dependencies
        uses: actions/cache@v4
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .build
            packages/*/lib
            packages/font-glyphs/src/**/*.mjs
            packages/font-otl/src/**/*.mjs
          key: artifacts-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            artifacts-${{ runner.os }}

      - name: Install dependencies
        run: npm ci

      - name: Build ${{ matrix.fontFamily }}
        run: npm run build -- contents::${{ matrix.fontFamily }}

      - name: Upload Fonts
        uses: actions/upload-artifact@v4.4.3
        with:
          name: ${{ matrix.fontFamily }}_${{ steps.package-version.outputs.current-version}}
          path: dist/
          include-hidden-files: true
